<ion-header>
  <ion-toolbar>
    <ion-title>
      Face Detection App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="captureImage()">Capture Image</ion-button>
  <ion-button (click)="captureKnownImage()">Capture Known Image</ion-button>

  <div *ngIf="capturedImage">
    <img [src]="capturedImage" alt="Captured Image">
    <p>Number of Faces: {{ numFaces }}</p>
    <p>Confirmation Message: {{ confirmationMessage }}</p>
  </div>
</ion-content>
